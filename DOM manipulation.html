<!DOCTYPE html>
<html>
    <head>
        <title>DOM manipulation</title>
        <style>
            .alert{
                color: aqua;
                background: green;
                padding: 5px;    
            }
        </style>
    </head>
    <body>
        <header>
            <h1 id="heading">Welcome</h1>
            <p>Hello</p>
        </header>
        <p>How are you?</p>
        <script>
            let div = document.createElement('div')
            div.id = "paragraph";
            div.classname = "alert";
            div.innerHTML="<p>Congrats! You have created a div</p>"
             let heading = document.getElementById("heading");
             heading.innerHTML='&$125325';
            document.querySelector('Header p').innerHTML="<strong>Good Job</strong"
       </script>
    </body>
</html>
