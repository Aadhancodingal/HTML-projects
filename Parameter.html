<!DOCTYPE html>
<html>
    <head>
       <title>Parameter and Function</title> 
    </head>
    <body>
        <script>
            let oddoreven = function (number){
                 if  (number % 2 == 0 ) {
                document.write(number + " is even number");
                  }  else {
                document.write(number + " is odd number");
            }
           }  
            let number= prompt ("Enter the number");
            oddoreven =(number);
        </script>
    </body>
</html>
